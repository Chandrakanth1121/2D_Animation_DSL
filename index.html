<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D animation DSL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #dslInput {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    #runButton, #imageInput {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      display: inline-block;
    }
    #animationCanvas {
      border: 1px solid #000;
      margin-top: 20px;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    #imagesContainer {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    #imagesContainer div {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>2D animation DSL</h1>
  <textarea id="dslInput" placeholder="Write your DSL script here..."></textarea>
  <div>
    <button id="runButton">Run Script</button>
  </div>
  <div id="timer">Timer: 0.00s</div>
  <canvas id="animationCanvas" width="800" height="600"></canvas>
  <h2>Available Objects</h2>
  <div id="imagesContainer"></div>
  <script src="dslParser.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>
</html>
